version: '3.3'
services:
  app-ui:
    image: app-ui
    container_name: app-ui
    build:
      context: ./appui
      dockerfile: dev.Dockerfile
    ports:
      - "4200:4200"
    volumes:
      - ./appui:/app
      - /app/node_modules
    networks:
      - one-home-app-network



networks:
  one-home-app-network:
    driver: bridge